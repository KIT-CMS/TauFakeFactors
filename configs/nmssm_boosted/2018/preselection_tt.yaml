column_definitions:
    njets:
        expression: njets_boosted
        allow_redefine: True
    nbtag:
        expression: nbtag_boosted
        allow_redefine: True
    metphi:
        expression: metphi_boosted
        allow_redefine: True
    met:
        expression: met_boosted
        allow_redefine: True
    pt_1:
        expression: boosted_pt_1
        allow_redefine: True
    q_1:
        expression: boosted_q_1
        allow_redefine: True
    pt_2:
        expression: boosted_pt_2
        allow_redefine: True
    q_2:
        expression: boosted_q_2
        allow_redefine: True
    mt_1:
        expression: boosted_mt_1
        allow_redefine: True
    iso_1:
        expression: boosted_iso_1
        allow_redefine: True
    mass_1:
        expression: boosted_mass_1
        allow_redefine: True
    mass_2:
        expression: boosted_mass_2
        allow_redefine: True
    tau_decaymode_1:
        expression: boosted_tau_decaymode_1
        allow_redefine: True
    tau_decaymode_2:
        expression: boosted_tau_decaymode_2
        allow_redefine: True
    deltaR_ditaupair:
        expression: boosted_deltaR_ditaupair
        allow_redefine: True
    m_vis:
        expression: boosted_m_vis
        allow_redefine: True
    fj_Xbb_pt:
        expression: fj_Xbb_pt_boosted
        allow_redefine: True
    fj_Xbb_eta:
        expression: fj_Xbb_eta_boosted
        allow_redefine: True
    fj_Xbb_particleNet_XbbvsQCD:
        expression: fj_Xbb_particleNet_XbbvsQCD_boosted
        allow_redefine: True
    bpair_pt_1:
        expression: bpair_pt_1_boosted
        allow_redefine: True
    bpair_pt_2:
        expression: bpair_pt_2_boosted
        allow_redefine: True
    bpair_btag_value_2:
        expression: bpair_btag_value_2_boosted
        allow_redefine: True
    bpair_eta_2:
        expression: bpair_eta_2_boosted
        allow_redefine: True
    extramuon_veto:
        expression: extramuon_veto_boosted
        allow_redefine: True
    gen_match_2:
        expression: boosted_gen_match_2
        allow_redefine: True
        exclude_processes:
        - data
    btag_weight:
        expression: btag_weight_boosted
        allow_redefine: True
        exclude_processes:
        - data
    pNet_Xbb_weight:
        expression: pNet_Xbb_weight_boosted
        allow_redefine: True
        exclude_processes:
        - data

event_selection:
    # met: "(met_boosted > 120)"
    had_tau_pt: "(boosted_pt_1 > 40) && (boosted_pt_2 > 40)"
    had_tau_eta: "(abs(boosted_eta_1) < 2.3) && (abs(boosted_eta_2) < 2.3)"
    had_tau_decay_mode_1: "(boosted_tau_decaymode_1 == 0) || (boosted_tau_decaymode_1 == 1) || (boosted_tau_decaymode_1 == 10)"
    had_tau_decay_mode_2: "(boosted_tau_decaymode_2 == 0) || (boosted_tau_decaymode_2 == 1) || (boosted_tau_decaymode_2 == 10)"
    # had_tau_id_anti_ele: "(id_boostedtau_antiEle_VLoose_1 > 0.5) && (id_boostedtau_antiEle_VLoose_2 > 0.5)"
    # had_tau_id_anti_mu: "(id_boostedtau_antiMu_Loose_1 > 0.5) && (id_boostedtau_antiMu_Loose_2 > 0.5)"
    single_trigger: "(trg_ak8pfjet400_trimmass30 > 0.5) || (trg_pfht500_pfmet100_pfmht100_idtight > 0.5)"

mc_weights:
    # general weights: string is passed directly as weight
    pileup: "puweight"
    # had_tau_id_anti_ele_1: "(id_boostedtau_antiEle_VLoose_1>0.5)*id_wgt_boostedtau_antiEle_VLoose_1 + (id_boostedtau_antiEle_VLoose_1<0.5)"
    # had_tau_id_anti_ele_2: "(id_boostedtau_antiEle_VLoose_2>0.5)*id_wgt_boostedtau_antiEle_VLoose_2 + (id_boostedtau_antiEle_VLoose_2<0.5)"
    # had_tau_id_anti_mu_1: "(id_boostedtau_antiMu_Loose_1>0.5)*id_wgt_boostedtau_antiMu_Loose_1 + (id_boostedtau_antiMu_Loose_1<0.5)"
    # had_tau_id_anti_mu_2: "(id_boostedtau_antiMu_Loose_2>0.5)*id_wgt_boostedtau_antiMu_Loose_2 + (id_boostedtau_antiMu_Loose_2<0.5)"
    trigger: "trg_wgt_fatjet * (trg_ak8pfjet400_trimmass30 > 0.5) + (trg_ak8pfjet400_trimmass30 < 0.5)"

    # special weights: these are not generally applied, e.g. only for a specific process or era
    # here the string is a needed information to apply the weight -> see corresponding functions
    generator: 
        stitching:
            - "Wjets"
    lumi: ""
    # Z_pt_reweighting: "ZPtMassReweightWeight"
    Top_pt_reweighting: "topPtReweightWeight"

# emb_weights:
#     # general weights (for embedding): string is passed directly as weight
#     generator: "emb_genweight * emb_idsel_wgt_1 * emb_idsel_wgt_2 * emb_triggersel_wgt"
#     # double_trigger: "emb_trg_wgt_1 * emb_trg_wgt_2"

output_features:
    - "weight" # this is always needed
    - "btag_weight"
    - "pNet_Xbb_weight"
    - "njets"
    - "nbtag"
    - "q_1"
    - "pt_2"
    - "q_2"
    - "gen_match_1"
    - "gen_match_2"
    - "m_vis"
    - "mt_1"
    - "deltaR_ditaupair"
    - "pt_1"
    - "iso_1"
    - "metphi"
    - "extramuon_veto"
    - "extraelec_veto"
    - "fj_Xbb_pt"
    - "fj_Xbb_eta"
    - "fj_Xbb_particleNet_XbbvsQCD"
    - "bpair_pt_1"
    - "bpair_pt_2"
    - "bpair_btag_value_2"
    - "bpair_eta_2"
    - "met"
    - "mass_1"
    - "tau_decaymode_1"
    - "mass_2"
    - "tau_decaymode_2"
