    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)
  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VVVLoose_2 > 0.5) && (id_tau_vsJet_Medium_2 < 0.5)
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)

  var_dependence: mt_1
  var_bins:
    "==0": [0.0, 4.41, 8.77, 13.07, 17.21, 21.14, 24.9, 28.38, 31.72, 34.73, 37.68, 40.45, 43.09, 45.61, 48.04, 50.37, 52.58, 54.74, 56.83, 58.89, 60.85, 62.8, 64.63, 66.45, 68.25, 70.0]
    ">=1": [0.0, 4.76, 9.52, 14.27, 18.88, 23.23, 27.47, 31.57, 35.35, 39.01, 42.45, 45.69, 48.81, 51.79, 54.69, 57.41, 60.09, 62.7, 65.2, 67.62, 70.0]
