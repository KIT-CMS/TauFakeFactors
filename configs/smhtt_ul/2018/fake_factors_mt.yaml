channel: mt
tree: ntuple
use_embedding: true
target_processes:
  QCD:
    split_categories:
      njets:
        - "==0"
        - "==1"
        - ">=2"
    split_categories_binedges:
      njets: [-0.5, 0.5, 1.5, 2.5]

    SRlike_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      lep_iso: (iso_1 > 0.05) && (iso_1 < 0.15)
      lep_mt: mt_1 < 50
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
      tau_pair_sign: (q_1*q_2) > 0
    ARlike_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      lep_iso: (iso_1 > 0.05) && (iso_1 < 0.15)
      lep_mt: mt_1 < 50
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
      tau_pair_sign: (q_1*q_2) > 0

    var_dependence: pt_2
    var_bins: [30, 35, 40, 45, 50, 55, 60, 70, 80, 100]

  Wjets:
    split_categories:
      deltaR_ditaupair:
        - "<3"
        - ">=3"
      njets:
        - "==0"
        - "==1"
        - ">=2"
    split_categories_binedges:
      deltaR_ditaupair: [0.0, 3.0, 10.0]
      njets: [-0.5, 0.5, 1.5, 2.5]

    SRlike_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      lep_iso: iso_1 < 0.15
      lep_mt: mt_1 > 70
      nbtag: nbtag == 0
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
      tau_pair_sign: (q_1*q_2) < 0
    ARlike_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      lep_iso: iso_1 < 0.15
      lep_mt: mt_1 > 70
      nbtag: nbtag == 0
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
      tau_pair_sign: (q_1*q_2) < 0

    var_dependence: pt_2
    var_bins: [30, 35, 40, 45, 50, 55, 60, 70, 80, 100]

  ttbar:
    split_categories:
      njets:
        - "<=1"
        - ">=2"
    split_categories_binedges:
      njets: [-0.5, 1.5, 2.5]

    SR_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      lep_iso: iso_1 < 0.15
      nbtag: nbtag >= 1
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
      tau_pair_sign: (q_1*q_2) < 0
    AR_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      lep_iso: iso_1 < 0.15
      nbtag: nbtag >= 1
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
      tau_pair_sign: (q_1*q_2) < 0

    SRlike_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      lep_iso: iso_1 < 0.15
      nbtag: nbtag >= 1
      no_extra_lep: '!((extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5))'
      tau_pair_sign: (q_1*q_2) < 0
    ARlike_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      lep_iso: iso_1 < 0.15
      nbtag: nbtag >= 1
      no_extra_lep: '!((extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5))'
      tau_pair_sign: (q_1*q_2) < 0

    var_dependence: pt_2
    var_bins: [30, 35, 40, 45, 50, 55, 60, 70, 80, 100]

process_fractions:
  processes: ["QCD", "Wjets", "ttbar_J"]

  split_categories:
    njets:
      - "==0"
      - "==1"
      - ">=2"
  split_categories_binedges:
    njets: [-0.5, 0.5, 1.5, 2.5]

  SR_cuts:
    had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
    lep_iso: iso_1 < 0.15
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
    tau_pair_sign: (q_1*q_2) < 0
  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
    lep_iso: iso_1 < 0.15
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
    tau_pair_sign: (q_1*q_2) < 0

  var_dependence: mt_1
  var_bins: [0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60, 65, 70]

