channel: mt
target_processes:
  QCD:
    split_categories:
      njets:
        - "==0"
        - "==1"
        - ">=2"
    split_categories_binedges:
      njets: [-0.5, 0.5, 1.5, 12.5]

    SRlike_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      # -------------------------------------------
      lep_mt: (mt_1 < 50)
      nbtag: (nbtag >= 0)
      tau_pair_sign: ((q_1*q_2) > 0)
      lep_iso: ((iso_1 >= 0.05) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)

    ARlike_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      # -------------------------------------------
      lep_mt: (mt_1 < 50)
      nbtag: (nbtag >= 0)
      tau_pair_sign: ((q_1*q_2) > 0)
      lep_iso: ((iso_1 >= 0.05) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)

    var_dependence: pt_2
    # in case of individual splitting
    var_bins: 
      "==0": [30, 32.32, 35.37, 39.67, 47.70, 150]
      "==1": [30, 32.24, 35.32, 40.32, 50.93, 150]
      ">=2": [30, 32.74, 36.45, 42.48, 57.03, 150]
    fit_option: ["poly_1", "poly_2"]

  Wjets:
    split_categories:
      njets:
        - "==0"
        - "==1"
        - ">=2"
      pt_1:
        - "<=36.26"
        - ">36.26#&&#<=48.86"
        - ">48.86#&&#<=66.53"
        - ">66.53"
    split_categories_binedges:
      njets: [-0.5, 0.5, 1.5, 12.5]
      pt_1: [0.0, 36.26, 48.86, 66.53, 3000]

    SRlike_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      # -------------------------------------------
      lep_mt: (mt_1 > 70)
      nbtag: (nbtag == 0)
      tau_pair_sign: ((q_1*q_2) < 0)
      lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)

    ARlike_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      # -------------------------------------------
      lep_mt: (mt_1 > 70)
      nbtag: (nbtag == 0)
      tau_pair_sign: ((q_1*q_2) < 0)
      lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)

    var_dependence: pt_2
    var_bins: 
      "==0":
        "<=36.26":           [30, 31.75, 34.10, 37.42, 43.41, 150]
        ">36.26#&&#<=48.86": [30, 31.74, 33.89, 37.13, 43.34, 150]
        ">48.86#&&#<=66.53": [30, 32.08, 34.76, 38.43, 45.45, 150]
        ">66.53":            [30, 34.75, 40.60, 49.02, 63.39, 150]
      "==1":
        "<=36.26":           [30, 32.71, 36.15, 40.94, 51.03, 150]
        ">36.26#&&#<=48.86": [30, 32.65, 36.04, 41.02, 51.33, 150]
        ">48.86#&&#<=66.53": [30, 33.06, 36.86, 42.64, 54.13, 150]
        ">66.53":            [30, 34.56, 40.97, 51.23, 69.44, 150]
      ">=2":
        "<=36.26":           [30, 33.51, 37.92, 45.71, 62.39, 150]
        ">36.26#&&#<=48.86": [30, 33.38, 38.44, 46.43, 62.64, 150]
        ">48.86#&&#<=66.53": [30, 33.59, 39.38, 47.85, 63.64, 150]
        ">66.53":            [30, 34.90, 41.84, 52.89, 73.91, 150] 
    fit_option: ["poly_1", "poly_2"]

  ttbar:
    split_categories:
      njets:
        - "<=1"
        - ">=2"
    split_categories_binedges:
      njets: [-0.5, 1.5, 12.5]

    SR_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      # -------------------------------------------
      lep_mt: (mt_1 < 70)
      nbtag: (nbtag >= 0)
      tau_pair_sign: ((q_1*q_2) < 0)
      lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)

    AR_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      # -------------------------------------------
      lep_mt: (mt_1 < 70)
      nbtag: (nbtag >= 0)
      tau_pair_sign: ((q_1*q_2) < 0)
      lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)

    SRlike_cuts:
      had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
      # -------------------------------------------
      lep_mt: (mt_1 < 70)
      nbtag: (nbtag >= 0)
      tau_pair_sign: ((q_1*q_2) < 0)
      lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: '!((extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5))'

    ARlike_cuts:
      had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
      # -------------------------------------------
      lep_mt: (mt_1 < 70)
      nbtag: (nbtag >= 0)
      tau_pair_sign: ((q_1*q_2) < 0)
      lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
      # -------------------------------------------
      no_extra_lep: '!((extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5))'

    var_dependence: pt_2
    var_bins:
      "<=1": [30, 32.75, 36.28, 41.69, 51.78, 150]
      ">=2": [30, 33.70, 38.57, 46.22, 62.44, 150]
    fit_option: ["poly_1", "poly_2"]

process_fractions:
  processes: ["QCD", "Wjets", "ttbar_J"]

  split_categories:
    njets:
      - "==0"
      - "==1"
      - ">=2"
  split_categories_binedges:
    njets: [-0.5, 0.5, 1.5, 12.5]

  SR_cuts:
    had_tau_id_vs_jet: id_tau_vsJet_Tight_2 > 0.5
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)
  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VLoose_2 > 0.5) && (id_tau_vsJet_Tight_2 < 0.5)
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dimuon_veto < 0.5)

  var_dependence: mt_1
  var_bins: [0, 10, 20, 30, 40, 50, 60, 70]
