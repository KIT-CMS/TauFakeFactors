  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VVVLoose_2 > 0.5) && (id_tau_vsJet_Medium_2 < 0.5)
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)

  var_dependence: mt_1
  var_bins:
    "==0": [0.0, 4.27, 8.5, 12.63, 16.67, 20.55, 24.24, 27.73, 31.0, 34.14, 37.09, 39.91, 42.6, 45.21, 47.66, 50.02, 52.29, 54.46, 56.58, 58.63, 60.63, 62.58, 64.5, 66.38, 68.22, 70.0]
    ">=1": [0.0, 4.68, 9.35, 13.98, 18.41, 22.84, 27.07, 31.1, 34.92, 38.55, 42.02, 45.3, 48.48, 51.51, 54.41, 57.16, 59.85, 62.47, 65.02, 67.55, 70.0]
