  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VVVLoose_2 > 0.5) && (id_tau_vsJet_Medium_2 < 0.5)
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)

  var_dependence: mt_1
  var_bins:
    "==0": [0.0, 3.72, 7.4, 11.03, 14.62, 18.14, 21.56, 24.88, 28.09, 31.19, 34.17, 37.04, 39.81, 42.48, 45.07, 47.58, 50.02, 52.42, 54.75, 57.03, 59.26, 61.46, 63.62, 65.76, 67.89, 70.0]
    ">=1": [0.0, 4.34, 8.62, 12.88, 17.08, 21.2, 25.22, 29.13, 32.91, 36.54, 40.07, 43.48, 46.76, 49.92, 52.99, 55.99, 58.9, 61.75, 64.53, 67.28, 70.0]
