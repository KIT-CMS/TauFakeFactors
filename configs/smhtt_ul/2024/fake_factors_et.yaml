  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VVVLoose_2 > 0.5) && (id_tau_vsJet_Medium_2 < 0.5)
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)

  var_dependence: mt_1
  var_bins:
    "==0": [0.0, 3.83, 7.63, 11.38, 15.06, 18.65, 22.13, 25.51, 28.75, 31.87, 34.86, 37.73, 40.49, 43.15, 45.73, 48.22, 50.63, 52.97, 55.25, 57.48, 59.65, 61.79, 63.88, 65.94, 67.98, 70.0]
    ">=1": [0.0, 4.42, 8.8, 13.12, 17.39, 21.56, 25.62, 29.56, 33.37, 37.01, 40.52, 43.9, 47.16, 50.3, 53.35, 56.29, 59.14, 61.94, 64.67, 67.35, 70.0]
