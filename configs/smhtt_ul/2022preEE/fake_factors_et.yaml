  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VVVLoose_2 > 0.5) && (id_tau_vsJet_Medium_2 < 0.5)
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)

  var_dependence: mt_1
  var_bins:
    "==0": [0.0, 3.74, 7.52, 11.24, 14.91, 18.59, 22.08, 25.46, 28.72, 31.87, 34.88, 37.74, 40.53, 43.19, 45.79, 48.34, 50.75, 53.08, 55.38, 57.65, 59.78, 61.92, 64.02, 66.01, 68.01, 70.0]
    ">=1": [0.0, 4.38, 8.86, 13.24, 17.57, 21.79, 25.97, 30.0, 33.85, 37.41, 40.89, 44.25, 47.53, 50.64, 53.58, 56.49, 59.39, 62.16, 64.81, 67.42, 70.0]
