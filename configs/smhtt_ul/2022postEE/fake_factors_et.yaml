    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)
  AR_cuts:
    had_tau_id_vs_jet: (id_tau_vsJet_VVVLoose_2 > 0.5) && (id_tau_vsJet_Medium_2 < 0.5)
    # -------------------------------------------
    lep_mt: (mt_1 < 70)
    nbtag: (nbtag >= 0)
    tau_pair_sign: ((q_1*q_2) < 0)
    lep_iso: ((iso_1 >= 0.0) && (iso_1 <= 0.15))
    # -------------------------------------------
    no_extra_lep: (extramuon_veto < 0.5) && (extraelec_veto < 0.5) && (dilepton_veto< 0.5)

  var_dependence: mt_1
  var_bins:
    "==0": [0.0, 3.81, 7.57, 11.39, 15.07, 18.73, 22.26, 25.69, 29.01, 32.17, 35.21, 38.15, 40.94, 43.6, 46.2, 48.69, 51.08, 53.43, 55.71, 57.92, 60.04, 62.11, 64.14, 66.12, 68.07, 70.0]
    ">=1": [0.0, 4.4, 8.8, 13.13, 17.41, 21.65, 25.75, 29.73, 33.53, 37.22, 40.74, 44.14, 47.39, 50.57, 53.58, 56.48, 59.32, 62.07, 64.76, 67.4, 70.0]
